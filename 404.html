<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TAG - Themed Alias Game</title>
  <script>
    // Redirect 404s to the base path, preserving the path
    var pathSegments = location.pathname.split("/").slice(1);
    sessionStorage.setItem("redirect", "/" + pathSegments.slice(1).join("/"));
    location.replace(
      "/" +
      pathSegments[0] +
      "/?redirect=" +
      encodeURIComponent(location.pathname + location.search)
    );
  </script>
</head>

<body></body>

</html>
